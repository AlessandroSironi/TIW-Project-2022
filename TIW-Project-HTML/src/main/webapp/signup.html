<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<!-- <meta charset="ISO-8859-1"> -->
<meta charset="UTF-8">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
<link href="css/style.css" rel="stylesheet">
<title>Sign Up</title>
</head>
<body class="personalized-background">
	<div class="container shadow-lg p-3 mb-5 bg-body rounded mx-auto align-middle" style="background:white; border:10px; border-radius:20px; margin-top:50px">
	<h1 class="display-1 text-center">Plan2Meet</h1>
	
	<h6 class="display-6 text-center">Sign Up</h6>
		<form action="SignUp" method="POST">
	  <div class="mb-3">
	    <label class="form-label">Username</label>
	    <input type="text" name="username" class="form-control" placeholder="Username" required>
	  </div>
	  <div class="mb-3">
	    <label class="form-label">Mail</label>
	    <input type="email" name="mail" class="form-control" placeholder="Mail" required>
	  </div>
	  <div class="mb-3">
	    <label class="form-label">Name</label>
	    <input type="text" name="name" class="form-control" placeholder="Name" required>
	  </div>
	  <div class="mb-3">
	    <label class="form-label">Surname</label>
	    <input type="text" name="surname" class="form-control" placeholder="Surname" required>
	  </div>
	  <div class="mb-3">
	    <label class="form-label">Password</label>
	    <input type="password" name="password" class="form-control" placeholder="Password" required>
	  </div>
	  <div class="mb-3">
	    <input type="password" name="passwordRepeat" class="form-control" placeholder="Repeat password" required>
	  </div>
	  <br>
	  <button type="submit" class="btn btn-primary">Submit</button>
	  <a class="btn btn-outline-secondary" href="index.html">Already an user? Login</a>
	</form>
	<p th:if=" ${signUpErrorMsg != null}" th:text=" ${signUpErrorMsg}" th:class="alert-danger"></p>
	<br>
</div>
</body>
</html>
