<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
<title>Home</title>
</head>
<body>

<nav class="navbar navbar-expand-md navbar-light bg-light" style="margin-left:30px; margin-right:30px;">
  <a class="navbar-brand" th:href="@{/Home}">Plan2Meet</a>
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarText" aria-controls="navbarText" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>
  <div class="collapse navbar-collapse" id="navbarText">
    <span class="navbar-text" th:text="${'Nice to see you again, ' + session.user.Name + ' ' + session.user.Surname}"></span>
  </div>
  <button class="btn btn-outline-success my-2 my-sm-0" th:href="@{/Logout}" type="button">Logout</button>
</nav>

<div class="container">
	
	<h1 class="display-1 text-center">Plan2Meet</h1>
	<h6 class="display-6 text-center">Meetings Manager</h6>
</div>

<div class="container">
	<div class="row">
		<div class="col">
			<h6 class="display-6">Meetings you've created:</h6>
				<table class="table table-striped">
					<thead class="thead-dark">
						<tr>
							<th scope="col">Title</th>
							<th scope="col">Date</th>
							<th scope="col">Duration</th>
							<th scope="col">Capacity</th>
						</tr>
					</thead>
					<tbody>
						<tr th:each="meeting : ${meetingsCreated}">
							<td th:text="${meeting.title}" scope="row">Title</td>
							<td th:text="${meeting.startDate}" scope="row">Date</td>
							<td th:text="${meeting.duration}" scope="row">Duration</td>
							<td th:text="${meeting.capacity}" scope="row">Capacity</td>
						</tr>
					</tbody>
				</table>
			</div>
	
		<div class="col">
			<h6 class="display-6">Meetings you've been invited to:</h6>
				<table class="table table-striped">
					<thead class="thead-dark">
						<tr>
							<th scope="col">Title</th>
							<th scope="col">Date</th>
							<th scope="col">Duration</th>
							<th scope="col">Capacity</th>
						</tr>
					</thead>
					<tbody>
						<tr th:each="meeting : ${meetingsInvited}">
							<td th:text="${meeting.title}" scope="row">Title</td>
							<td th:text="${meeting.startDate}" scope="row">Date</td>
							<td th:text="${meeting.duration}" scope="row">Duration</td>
							<td th:text="${meeting.capacity}" scope="row">Capacity</td>
						</tr>
					</tbody>
				</table>
			</div>
	</div>
	
	<br><br><br><br>
	
	<div class="row">
		<div class="col">
			<h6 class="display-6 align-middle">Create a new Meeting:</h6>
		</div>
		<div class="col">
			<div class="row">
				<form action="CreateMeeting" method="POST">
				  	<div class="mb-3">
				    	<label class="form-label">Title</label>
				    	<input type="text" name="title" class="form-control" placeholder="Title" required>
				  	</div>
				  	<div class="mb-3">
				    	<label class="form-label">Date</label>
				    	<input type="date" name="date" class="form-control" placeholder="Date" required>
				  	</div>
				  	<div class="mb-3">
				    	<label class="form-label">Duration (minutes)</label>
				    	<input type="number" name="duration" class="form-control" placeholder="Duration" required>
				  	</div>
				  	<div class="mb-3">
				    	<label class="form-label">Capacity</label>
				    	<input type="number" name="capacity" class="form-control" placeholder="Capacity" min="1" required>
				  	</div>
				  	<button type="submit" class="btn btn-primary">Submit</button>
				  </form>
			  </div>
	  	</div>
  	</div>
</div>


</body>
</html>
