<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
<link rel="icon" type="image/x-icon" href="favicon.png">
<title>Home</title>
</head>
<body>

<div th:insert="@{WEB-INF/fragments/navbar.html}"></div>

<div class="container" style="margin-top:50px">
	<h1 class="display-1 text-center">Plan2Meet</h1>
	<h6 class="display-6 text-center">Meetings Manager</h6>
</div>

<div class="container" style="margin-top:50px">
	<div class="row">
		<div class="col">
			<h6 class="display-6">Meetings you've created:</h6>
				<table class="table table-striped">
					<thead class="thead-dark">
						<tr>
							<th scope="col">Title</th>
							<th scope="col">Date</th>
							<th scope="col">Duration</th>
							<th scope="col">Capacity</th>
						</tr>
					</thead>
					<tbody>
						<tr th:each="meeting : ${meetingsCreated}">
							<td th:text="${meeting.title}" scope="row">Title</td>
							<td th:text="${meeting.startDate}" scope="row">Date</td>
							<td th:text="${meeting.duration}" scope="row">Duration</td>
							<td th:text="${meeting.capacity}" scope="row">Capacity</td>
						</tr>
					</tbody>
				</table>
			</div>
	
		<div class="col">
			<h6 class="display-6">Meetings you've been invited to:</h6>
				<table class="table table-striped">
					<thead class="thead-dark">
						<tr>
							<th scope="col">Title</th>
							<th scope="col">Date</th>
							<th scope="col">Duration</th>
							<th scope="col">Capacity</th>
							<th scope="col">Invited by</th>
						</tr>
					</thead>
					<tbody>
						<tr th:each="meeting : ${meetingsInvited}">
							<td th:text="${meeting.title}" scope="row">Title</td>
							<td th:text="${meeting.startDate}" scope="row">Date</td>
							<td th:text="${meeting.duration}" scope="row">Duration</td>
							<td th:text="${meeting.capacity}" scope="row">Capacity</td>
							<td th:text="${meeting.user_Creator}" scope="row">Invited by</td>
						</tr>
					</tbody>
				</table>
			</div>
	</div>
	
	<br><br><br><br>
	
	<div class="row">
		<div class="col">
			<h6 class="display-6 align-middle">Create a new Meeting:</h6>
		</div>
		<div class="col">
			<div class="row">
				<form action="CreateMeeting" method="POST">
				  	<div class="mb-3">
				    	<label class="form-label">Title</label>
				    	<input type="text" name="title" class="form-control" placeholder="Title" required>
				  	</div>
				  	<div class="mb-3">
				    	<label class="form-label">Date</label>
				    	<input type="datetime-local" name="date" class="form-control" placeholder="Date" required>
				  	</div>
				  	<div class="mb-3">
				    	<label class="form-label">Duration (minutes)</label>
				    	<input type="number" name="duration" class="form-control" placeholder="Duration" min="1" required>
				  	</div>
				  	<div class="mb-3">
				    	<label class="form-label">Capacity</label>
				    	<input type="number" name="capacity" class="form-control" placeholder="Capacity" min="1" required>
				  	</div>
				  	<button type="submit" class="btn btn-primary">Submit</button>
				  	<p th:if=" ${attemptsErrorMsg != null}" th:text=" ${attemptsErrorMsg}" th:class="alert-danger"></p>
				  </form>
			  </div>
	  	</div>
  	</div>
</div>
<br><br><br><br>


</body>
</html>
