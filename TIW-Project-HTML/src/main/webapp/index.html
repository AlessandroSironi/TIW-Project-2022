<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
<title>Login page</title>
</head>
<body>
	<div class="container shadow-lg p-3 mb-5 bg-body rounded mx-auto align-middle">
	
		<h1 class="display-1 text-center">Plan2Meet</h1>
		<h6 class="display-6 text-center">Login</h6>
		
		<form action="CheckLogin" method="POST">
		  <div class="mb-3">
		    <label class="form-label">Username</label>
		    <input type="text" name="username" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Username" required>
		  </div>
		  <div class="mb-3">
		    <label class="form-label">Password</label>
		    <input type="password" name="password" class="form-control" placeholder="Password" required>
		  </div>
		   <div th:if="${session.loginError!=null}" th:text="${session.loginError}" class="ui pointing red basic label"></div>
		  <br>
		  <button type="submit" class="btn btn-primary">Submit</button>
		  <a class="btn btn-secondary" href="signup.html" role="button">Sign Up</a>
		</form>
	</div>
	
	<a href="ConnectionTester">Connection DB Tester</a>

</body>
</html>
