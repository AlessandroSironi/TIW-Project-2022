<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<!-- <meta charset="ISO-8859-1"> -->
<meta charset="UTF-8">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
<link href="css/style.css" rel="stylesheet">
<title>Plan2Meet - Login</title>
</head>
<body class="personalized-background">
	<div class="container shadow-lg p-3 mb-5 bg-body rounded mx-auto align-middle" style="background:white; border:10px; border-radius:20px; margin-top:50px">
	<h1 class="display-1 text-center">Plan2Meet</h1>			
		<h6 class="display-6 text-center">Login</h6>
		<form action="CheckLogin" method="POST">
		  <div class="mb-3">
		    <label class="form-label">Username</label>
		    <input type="text" name="username" class="form-control" placeholder="Username" required>
		  </div>
		  <div class="mb-3">
		    <label class="form-label">Password</label>
		    <input type="password" name="password" class="form-control" placeholder="Password" required>
		  </div>
		  <br>
		  <button type="submit" class="btn btn-primary">Submit</button>
		  <a class="btn btn-outline-secondary" href="signup.html">Sign Up</a>
		</form>
			<p th:if=" ${loginErrorMsg != null}" th:text=" ${loginErrorMsg}" th:class="alert-danger"></p>
			<p th:if=" ${signUpOKMsg != null}" th:text=" ${signUpOKMsg}" th:class="alert-success"></p>
		<p class="text-center"><a href="ConnectionTester">Connection DB Tester</a></p>
		<br>
	</div>
</body>
</html>
