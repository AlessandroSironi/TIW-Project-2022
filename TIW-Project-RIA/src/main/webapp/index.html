<!DOCTYPE html>
<!-- <html xmlns:th="http://www.thymeleaf.org"> -->
<html>
<head>
<!-- <meta charset="ISO-8859-1"> -->
<meta charset="UTF-8">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
<link href="css/style.css" rel="stylesheet">
<script src="scripts/makeCall.js" charset="utf-8" defer></script>
<script src="scripts/login.js" charset="utf-8" defer></script>
<title>Plan2Meet - Login</title>
</head>
<body class="personalized-background">
	<div id="loginDiv" class="container shadow-lg p-3 mb-5 bg-body rounded mx-auto align-middle" style="background:white; border:10px; border-radius:20px; margin-top:50px; display: block">
		<h1 class="display-1 text-center">Plan2Meet</h1>	
		<h6 class="display-6 text-center">Login</h6>
		<form action="#" id="formLogin">
		  <div class="mb-3">
		    <label class="form-label">Username</label>
		    <input type="text" name="username" class="form-control" placeholder="Username" id="usernameLogin" required>
		  </div>
		  <div class="mb-3">
		    <label class="form-label">Password</label>
		    <input type="password" name="password" class="form-control" placeholder="Password" id="pswLogin" required>
		  </div>
		  <br>
		  <button class="btn btn-primary" id="loginBtn">Submit</button>
		  <button id="showSignUpBtn" class="btn btn-outline-secondary">Sign Up</button>
		</form>
			<br>
			<div id="loginErrorMsg" class="alert alert-danger" style="display: none">ERROR</div>
			<!-- <p id="signUpOkMsg" class="alert alert-success" style="display: none">SUCCESSED</p> -->
		<p class="text-center"><a href="ConnectionTester">Connection DB Tester</a></p>
		<br>
	</div>
	
	<div id="signUpDiv" class="container shadow-lg p-3 mb-5 bg-body rounded mx-auto align-middle" style="background:white; border:10px; border-radius:20px; margin-top:50px; display: none">
		<h1 class="display-1 text-center">Plan2Meet</h1>
	
		<h6 class="display-6 text-center">Sign Up</h6>
			<form action="#" id="formSignUp">
			  <div class="mb-3">
			    <label class="form-label">Username</label>
			    <input type="text" name="username" class="form-control" placeholder="Username" id="usernameSignUp" required>
			  </div>
			  <div class="mb-3">
			    <label class="form-label">Mail</label>
			    <input type="email" name="mail" class="form-control" placeholder="Mail" id="mailSignUp" required>
			  </div>
			  <div class="mb-3">
			    <label class="form-label">Name</label>
			    <input type="text" name="name" class="form-control" placeholder="Name" id="nameSignUp" required>
			  </div>
			  <div class="mb-3">
			    <label class="form-label">Surname</label>
			    <input type="text" name="surname" class="form-control" placeholder="Surname" id="surnameSignUp" required>
			  </div>
			  <div class="mb-3">
			    <label class="form-label">Password</label>
			    <input type="password" name="password" class="form-control" placeholder="Password" id="pswSignUp" required>
			  </div>
			  <div class="mb-3">
			    <input type="password" name="passwordRepeat" class="form-control" placeholder="Repeat password" id="psw2SignUp" required>
			  </div>
			  <p id="pswErrorMsg" class="alert alert-danger" style="display: none">ERROR</p>
			  <br>
			  <button class="btn btn-primary" id="signUpBtn">Submit</button>
			 <button id="showLoginBtn" class="btn btn-outline-secondary">Already an user? Login</button>
			</form>
		<br>
		<div id="signUpErrorMsg" class="alert alert-danger" style="display: none">ERROR</div>
		<br>
	</div>
</body>
</html>
