<!DOCTYPE html>
<!-- <html xmlns:th="http://www.thymeleaf.org"> -->
<html>
<head>
<meta charset="UTF-8">

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js" defer></script>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous" defer></script>

<script src="scripts/makeCall.js" charset="utf-8" defer></script>
<script src="scripts/home.js" charset="utf-8" defer></script>
<script src="scripts/meetingCreation.js" charset="utf-8" defer></script>
<title>Home</title>
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
  <a class="navbar-brand px-2" href="home.html">Plan2Meet</a>
  <div class="collapse navbar-collapse" id="navbarText">
    <span class="navbar-text" id="navbarTextToFill"></span>
  </div>
  <button class="btn btn-outline-light" id="logoutBtn">Logout</button>
</nav>

<div class="container" style="margin-top:50px">
	<h1 class="display-1 text-center">Plan2Meet</h1>
	<h6 class="display-6 text-center">Meetings Manager</h6>
</div>

<div class="container" style="margin-top:50px">
	<div class="row">
		<div class="col">
			<h6 class="display-6">Meetings you've created:</h6>
				<table class="table table-striped" id="meetingsCreatedTable">
					<thead class="thead-dark">
						<tr>
							<th scope="col">Title</th>
							<th scope="col">Date</th>
							<th scope="col">Duration</th>
							<th scope="col">Capacity</th>
						</tr>
					</thead>
					<tbody id="meetingsCreatedBody">
						<tr>
						</tr>
					</tbody>
				</table>
			</div>
	
		<div class="col">
			<h6 class="display-6">Meetings you've been invited to:</h6>
				<table class="table table-striped" id="meetingsInvitedTable">
					<thead class="thead-dark">
						<tr>
							<th scope="col">Title</th>
							<th scope="col">Date</th>
							<th scope="col">Duration</th>
							<th scope="col">Capacity</th>
							<th scope="col">Invited by</th>
						</tr>
					</thead>
					<tbody id="meetingsInvitedBody">
						<tr>
						</tr>
					</tbody>
				</table>
			</div>
	</div>
	
	<br><br><br><br>
	
	<div class="row">
		<div class="col">
			<h6 class="display-6 align-middle">Create a new Meeting:</h6>
		</div>
		<div class="col">
			<div class="row">
				<form action="#" id="newMeetingForm">
				  	<div class="mb-3">
				    	<label class="form-label">Title</label>
				    	<input type="text" name="title" class="form-control" placeholder="Title" required>
				  	</div>
				  	<div class="mb-3">
				    	<label class="form-label">Date</label>
				    	<input type="datetime-local" name="date" class="form-control" placeholder="Date" id="dateNewMeetingInput" required>
				  	</div>
				  	<div class="mb-3">
				    	<label class="form-label">Duration (minutes)</label>
				    	<input type="number" name="duration" class="form-control" placeholder="Duration" min="1" required>
				  	</div>
				  	<div class="mb-3">
				    	<label class="form-label">Capacity</label>
				    	<input type="number" name="capacity" class="form-control" placeholder="Capacity" min="1" required>
				  	</div>
				  	<button type="button" class="btn btn-primary" id="createMeetingBtn">Submit</button>
				  	<br><br>
				  	<div id="createNewMeetingSuccess" class="alert alert-success" style="display: none">OK</div>
				  	<div id="createNewMeetingError" class="alert alert-danger" style="display: none">ERROR</div>
				  </form>
			  </div>
	  	</div>
  	</div>
</div>
<br><br><br><br>

<!--  Modal Window -->

<div class="modal fade" id="invitationModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="invitationModalTitle">Invitations</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <form action="#" id="invitationForm">
        	<div class="mx-auto">
        		<div id="invitationList">
        			<table class="table table-striped" id="invitationsTable">
					<thead class="thead-dark">
						<tr>
							<th scope="col"></th>
							<th scope="col">Name</th>
							<th scope="col">Surname</th>
							<th scope="col">Mail</th>
						</tr>
					</thead>
					<tbody id="invitationsTableBody">
						<tr>
						</tr>
					</tbody>
				</table>
        		</div>
        	</div>
        	 <div id="modalAlertMsg" class="alert alert-danger mx-auto" style="display: none">ERROR</div>
        </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal" id="closeModalBtn">Close</button>
        <button type="button" class="btn btn-primary" id="inviteModalBtn">Invite</button>
      </div>
    </div>
  </div>
</div>


</body>
</html>
